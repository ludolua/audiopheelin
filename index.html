<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    header nav {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .logo span {
      font-family: "Courier New", Courier, monospace;
    }

    .logo span:nth-child(2) {
      font-family: "Georgia", serif;
      color: #ff6347;
    }

    .logo span:nth-child(3) {
      font-family: "Arial", sans-serif;
      color: #4682b4;
    }

    .main-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
      padding: 0 10px;
    }

    .main-button {
      position: relative;
      width: 250px;
      height: 250px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 20px;
      color: white;
      font-size: 22px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .main-button:hover {
      transform: scale(1.05);
    }

    /* Filtro branco */
    .main-button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      z-index: 1;
    }

    /* Texto na parte inferior esquerda */
    .button-text {
      position: relative;
      z-index: 2;
      font-weight: bold;
    }

    .button-description {
      position: relative;
      z-index: 2;
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    /* Menu Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 30px;
      height: 25px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .hamburger div {
      width: 30px;
      height: 5px;
      background-color: white;
    }

    /* Estilo do Popup */
    #popupMenu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupMenu .menu-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      max-width: 300px;
      width: 100%;
    }

    a {
      text-decoration: none !important;
    }

    .logo,
    .logo:link,
    .logo:visited,
    .logo:hover,
    .logo:active {
      color: white;
      text-decoration: none;
    }

    #popupMenu a {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    a {
      text-decoration: none !important;
    }

    /* Botão de Voltar */
    #popupMenu .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 18px;
      color: #333;
      cursor: pointer;
    }

    /* Tornar o design responsivo */
    @media (max-width: 768px) {
      header {
        padding: 15px;
      }

      .logo {
        font-size: 28px;
      }

      header nav {
        display: none;
        width: 100%;
        text-align: center;
      }

      header nav a {
        font-size: 16px;
        margin: 10px 0;
      }

      /* Mostrar o menu hamburger em telas menores */
      .hamburger {
        display: flex;
      }

      header nav.show {
        display: block;
      }

      /* Botões principais em telas pequenas */
      .main-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .main-button {
        width: 100%;
        height: 200px;
      }
    }

    /* Mostrar o menu de navegação em telas grandes */
    @media (min-width: 769px) {
      header nav {
        display: flex;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Cabeçalho com navegação e logo -->
  <header>
    <a href="index.html" class="logo">
      <span>A</span><span>udi</span><span>opheelin</span>
    </a>

    <!-- Menu Hamburger -->
    <button class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </button>

    <!-- Menu de navegação -->
    <nav>
      <a href="/">Início</a>
      <a href="/blog">Blog</a>
      <a href="/rec.html">Recomendações</a>
      <a href="/listas">Listas</a>
      <a href="/contato">Contato</a>
    </nav>
  </header>

  <!-- Popup com o menu -->
  <div id="popupMenu">
    <div class="menu-content">
      <button class="close-btn" id="closePopup">Voltar</button>
      <a href="/">Início</a>
      <a href="/blog">Blog</a>
      <a href="/rec.html">Recomendações</a>
      <a href="/listas">Listas</a>
      <a href="/contato">Contato</a>
    </div>
  </div>

  <!-- Botões principais da página inicial -->
  <div class="main-buttons">
    <a href=" " class="main-button" style="
          background-image: url('https://images.unsplash.com/photo-1499750310107-5fef28a66643?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        ">
      <div class="button-text">Blog</div>
    </a>
    <a href="/rec.html" class="main-button" style="
          background-image: url('https://images.unsplash.com/photo-1533225307893-db39ecce099a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        ">
      <div class="button-text">Recomendações</div>
    </a>
    <a href="/listas" class="main-button" style="
          background-image: url('https://images.unsplash.com/photo-1661732017132-28b644cbcf9c?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        ">
      <div class="button-text">Listas</div>
    </a>
    <a href="/contato" class="main-button" style="
          background-image: url('https://images.unsplash.com/photo-1621208586877-be0c9bc8a7c5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        ">
      <div class="button-text">Contato</div>
    </a>
  </div>

  <script>
    document.getElementById("hamburger").addEventListener("click", () => {
      const popupMenu = document.getElementById("popupMenu");
      popupMenu.style.display =
        popupMenu.style.display === "flex" ? "none" : "flex";
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("popupMenu").style.display = "none";
    });

    document.querySelectorAll("#popupMenu a").forEach((link) => {
      link.addEventListener("click", () => {
        document.getElementById("popupMenu").style.display = "none";
      });
    });
    </script>
  </body>
</html>
