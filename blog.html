<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    <div id="postsContainer">
        <p>Carregando postagens...</p>
    </div>
    <script>
        // Recupera as postagens do localStorage
        const posts = JSON.parse(localStorage.getItem('posts')) || [];

        const postsContainer = document.getElementById('postsContainer');

        if (posts.length === 0) {
            postsContainer.innerHTML = '<p>Não há postagens ainda.</p>';
        } else {
            postsContainer.innerHTML = ''; // Limpa a mensagem de carregamento

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p><strong>Data:</strong> ${new Date(post.date).toLocaleString()}</p>
                    <div>${post.content}</div>
                    <hr>
                `;
                postsContainer.appendChild(postElement);
            });
        }
    </script>
</body>
</html>
